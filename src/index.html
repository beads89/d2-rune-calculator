<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Runeword Calculator</title>
</head>
<body>
  <nav class="navbar navbar-light justify-content-center headerBorder">
    <h2>Runeword Calculator</h3>
  </nav>
  <div class="container">
    <h3 class="centerText">Enter the number of runes you have to see which Runewords you can create!</h3>
    <div class="runeSelect">
      <div class="row">
        <div class="col-1">
          <label for="el">El</label>
          <input class="inputWidth" id="el" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="eld">Eld</label>
          <input class="inputWidth" id="eld" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="tir">Tir</label>
          <input class="inputWidth" id="tir" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="nef">Nef</label>
          <input class="inputWidth" id="nef" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="eth">Eth</label>
          <input class="inputWidth" id="eth" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="ith">Ith</label>
          <input class="inputWidth" id="ith" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="tal">Tal</label>
          <input class="inputWidth" id="tal" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="ral">Ral</label>
          <input class="inputWidth" id="ral" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="ort">Ort</label>
          <input class="inputWidth" id="ort" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="thul">Thul</label>
          <input class="inputWidth" id="thul" type="number" value="0" min="0">
        </div>
        <div class="col-1">
          <label for="amn">Amn</label>
          <input class="inputWidth" id="amn" type="number" value="0" min="0">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="sol">Sol</label>
          <input class="inputWidth" id="sol" type="number" value="0" min="0">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
