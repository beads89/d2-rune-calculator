<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Runeword Calculator</title>
</head>
<body>
  <nav class="navbar navbar-light justify-content-center headerBorder">
    <div class="left">
      <a href="https://diablo2.diablowiki.net/Runewords" target="_blank">Runeword description by Diablo Wiki</a>
    </div>
    <h2>Runeword Calculator</h2>
  </nav>
  <div class="container overflow-hidden">
    <h3 class="centerText">Enter the number of runes you have to see which Runewords you can create!</h3>
    <form id="runeGearInput">
      <div class="runeSelect">
        <div class="row my-3">
          <div class="col-md-auto">
            <label for="el">El</label>
            <input class="rune-input" id="el" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="eld">Eld</label>
            <input class="rune-input" id="eld" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="tir">Tir</label>
            <input class="rune-input" id="tir" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">

            <input class="rune-input" id="nef" type="number" value="0" min="0">

            <input class="rune-input" id="ith" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="tal">Tal</label>
            <input class="rune-input" id="tal" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="ral">Ral</label>
            <input class="rune-input" id="ral" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="ort">Ort</label>
            <input class="rune-input" id="ort" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="thul">Thul</label>
            <input class="rune-input" id="thul" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="amn">Amn</label>
            <input class="rune-input" id="amn" type="number" value="0" min="0">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-md-auto">
            <label for="sol">Sol</label>
            <input class="rune-input" id="sol" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="shael">Shael</label>
            <input class="rune-input" id="shael" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="dol">Dol</label>
            <input class="rune-input" id="dol" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="hel">Hel</label>
            <input class="rune-input" id="hel" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="Io">Io</label>
            <input class="rune-input" id="Io" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="Lum">Lum</label>

          <div class="col-md-auto">

        </div>

          <div class="col-md-auto">

            <input class="rune-input" id="ohm" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="lo">Lo</label>
            <input class="rune-input" id="lo" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="sur">Sur</label>
            <input class="rune-input" id="sur" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="bur">Bur</label>
            <input class="rune-input" id="bur" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="jah">Jah</label>
            <input class="rune-input" id="jah" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <label for="cham">Cham</label>
            <input class="rune-input" id="cham" type="number" value="0" min="0">
          </div>
          <div class="col-md-auto">
            <!-- <img src="./assets/img/33_Zod.png" alt="Zod Rune"> -->
            <label for="zod">Zod</label>
            <input class="rune-input" id="zod" type="number" value="0" min="0">
          </div>
        </div>
        <div class="row my-2">
          <div class="col-md-auto">
            <label for="gearSlot">Gear Type:</label>
            <select name="gearSlot" id="gearSlot">
              <option value="armor">All Armor</option>
              <option value="melee">All Melee Weapons</option>
              <option value="ranged">All Ranged Weapons</option>
              <option value="shield">All Shields</option>
            </select>
          </div>
          <div class="col-md-auto">
            <button type="submit" class="btn btn-sm btn-primary">Calculate</button>
          </div>
        </div>
      </div>
    </form>
